<div
  class="bg-white rounded-sm shadow-2xl size-full overflow-hidden flex flex-col"
>
  <div class="p-6 flex-1 flex flex-col overflow-hidden">
    <form class="flex flex-col space-y-2 flex-shrink-0">
      <div class="flex justify-center space-x-2 p-4 items-center mb-8">
        <div class="flex-1">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Identificaçao <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="identificacao"
            placeholder="Digite o nome ou descrição"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-400"
          />
        </div>

        <div class="flex flex-2 items-end space-x-2">
          <div class="flex-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Ensaios <span class="text-red-500">*</span>
            </label>
            <div>
              <app-multi-select
                [data]="ensaios"
                [config]="config"
                (itemsChange)="(null)"
                [disabled]="false"
              ></app-multi-select>
            </div>
          </div>

          <div class="flex-1 flex justify-center">
            <button
              type="button"
              (click)="(null)"
              [disabled]="false"
              class="px-6 ml-auto min-h-[50px] py-3 rounded-md disabled:cursor-not-allowed transition-colors flex items-center gap-2 bg-gradient-to-r from-indigo-500/80 to-purple-600/80 text-white rounded-sm font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
            >
              Add
              <ng-icon
                name="heroArrowTurnRightDown"
                class="ml-2 text-sm"
              ></ng-icon>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="flex-1 flex flex-col min-h-0">
      <div
        class="bg-white border border-gray-200 rounded-md flex-1 flex flex-col overflow-hidden"
      >
        <div class="bg-gray-50 border-b border-gray-200 flex-shrink-0">
          <div class="min-w-full">
            <div class="flex">
              <div
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16"
              >
                #
              </div>
              <div
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider flex-1"
              >
                Descrição
              </div>
              <div
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24"
              >
                Unidade
              </div>
              <div
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24"
              >
                Decimais
              </div>
              <div
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24"
              >
                Ordem
              </div>
              <div
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20"
              >
                Ações
              </div>
            </div>
          </div>
        </div>
        @if (true) {
        <div class="flex-1 overflow-auto">
          <div class="min-w-full">
            @for (amostra of amostras; track $index) {
            <div
              class="flex hover:bg-gray-50 transition-colors border-b border-gray-200 last:border-b-0"
            >
              <div
                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 w-16"
              >
                {{ $index + 1 }}
              </div>
              <div
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 flex-1"
              >
                {{ amostra.nomeAmostra }}
              </div>
              <div
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-24"
              >
                {{ amostra.dataAmostra }}
              </div>
              <div
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-24"
              >
                {{ amostra.ensaiosSolicitados }}
              </div>

              <div
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-20"
              >
                <button
                  (click)="(null)"
                  class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                >
                  <ng-icon name="heroTrash" class="text-sm"></ng-icon>
                </button>
              </div>
            </div>
            }
          </div>
        </div>

        }@else{
        <div
          class="text-center py-12 text-gray-500 flex-1 flex flex-col justify-center"
        >
          <ng-icon
            name="heroMagnifyingGlass"
            class="text-4xl mx-auto mb-4 text-gray-400"
          ></ng-icon>
          <p class="text-lg font-medium">Nenhum parâmetro adicionado</p>
          <p class="text-sm">Adicione parâmetros usando o formulário acima</p>
        </div>
        }
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-4 flex-shrink-0">
    <button
      (click)="(null)"
      class="px-6 py-3 border hover:bg-gradient-to-r hover:from-gray-500/90 hover:to-gray-700/90 hover:text-white border-gray-300 text-gray-700 rounded-md transition-colors flex items-center gap-2"
    >
      <ng-icon name="heroXMark" class="text-sm"></ng-icon>
      Cancelar
    </button>
    <button
      (click)="(null)"
      class="px-6 py-3 bg-gradient-to-r from-violet-500/80 to-blue-600/80 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
    >
      <ng-icon name="heroCheck" class="text-sm"></ng-icon>
      Salvar
    </button>
  </div>
</div>
