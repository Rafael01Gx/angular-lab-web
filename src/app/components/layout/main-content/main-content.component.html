 <div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-purple-50/20">
      
      <!-- Header -->
      <app-header 
        [userName]="currentUser.name"
        [notificationCount]="notificationCount">
      </app-header>

      <!-- Main Content Area -->
      <div class="pt-16 flex size-full">
        
        <!-- Sidebar -->
        <app-sidebar 
          (sidebarToggled)="onSidebarToggle($event)">
        </app-sidebar>

        <!-- Main Content Container -->
        <main 
          class="flex-1 overflow-hidden  transition-all duration-300 ease-in-out relative">
          
          <!-- Content Wrapper with Scroll -->
         
           
              
              <!-- Router Outlet Container -->
              <div class="bg-white/70 backdrop-blur-sm p-2 shadow-xl border border-slate-200/60 h-[calc(100vh-4rem)] overflow-hidden">
                <div class="h-full w-full">
                  <router-outlet></router-outlet>
                </div>
              </div>
              
           
          
        </main>

      </div>
    </div>
