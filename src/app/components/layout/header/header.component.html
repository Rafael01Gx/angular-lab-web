<header
  class="fixed bg-gray-800 top-0 left-0 right-0 z-50 w-full backdrop-blur-md border-b border-slate-200/60 shadow-md"
>
  <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
    <div class="flex items-center space-x-3 min-w-0 flex-shrink-0">
      <div class="w-10 h-10 flex items-center justify-center">
        <img src="img/logo.png" alt="" />
      </div>
      <div class="hidden sm:block">
        <h1
          class="text-lg font-bold bg-gradient-to-r from-red-700 to-orange-600 bg-clip-text text-transparent"
        >
          LabFisíco
        </h1>
      </div>
    </div>

    <div class="flex items-center space-x-2 min-w-0 flex-1 justify-center px-4">
      <div
        class="flex items-center text-gray-400 space-x-2 bg-gray-800 border-gray-400 rounded-xl px-4 py-2 shadow-sm border"
      >
        <ng-icon
          [name]="getCurrentRouteIcon()"
          size="18"
          class="text-slate-600 flex-shrink-0"
        ></ng-icon>
        <span
          class="text-sm font-medium text-gray-400 truncate"
        >
          {{ getCurrentRouteName() }}
        </span>
      </div>
    </div>

    <!-- User Tools -->
    <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
      <div class="hidden md:flex items-center space-x-2">
        @if(user()){
        <span
          class="text-sm font-medium text-white truncate max-w-32"
        >
          {{ user()?.name }} </span
        >}
      </div>

      <!-- Notifications -->

      <app-notifications [notifications]="notifications()" (onMarkAllAsRead)="onMarkAllAsRead()" (onRead)="onRead($event)" />


      <button
        class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all duration-200"
        (click)="onProfileClick()"
        aria-label="Perfil do usuário"
      >
        <ng-icon name="heroUser" size="20"></ng-icon>
      </button>

      <button
        class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all duration-200"
        (click)="onLogout()"
        aria-label="Sair do sistema"
      >
        <ng-icon name="heroArrowRightOnRectangle" size="20"></ng-icon>
      </button>
    </div>
  </div>
</header>
