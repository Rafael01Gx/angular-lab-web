<div
  class="h-full w-full gap-6 bg-gradient-to-b from-blue-50 to-slate-50/80 dark:from-blue-50/70 dark:to-slate-50/50 p-0 rounded-sm flex flex-col"
>
      <!-- Formulário de Cadastro -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Cadastrar Novo Elemento</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="element_name" class="block text-sm font-medium text-gray-700 mb-1">Símbolo do Elemento</label>
            <input
              type="text"
              id="element_name"
              name="element_name"
              [(ngModel)]="novoElemento.element_name"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Ex: H, He, Li"
            />
          </div>

          <div class="flex items-end">
            <button
              (click)="adicionarElemento()"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md flex items-center transition-colors duration-200"
              [disabled]="!novoElemento.element_name"
              [ngClass]="{'opacity-50 cursor-not-allowed': !novoElemento.element_name}"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Adicionar Elemento
            </button>
          </div>
        </div>
      </div>

      <!-- Tabela de Elementos -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4 border-b border-gray-200">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">Elementos Cadastrados</h2>
            <div class="relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
              <input
                [(ngModel)]="searchTerm"
                type="text"
                name="search"
                id="search"
                class="block w-full pl-10 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Pesquisar elemento"
              />
            </div>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Símbolo</th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let elemento of elementosFiltrados">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" [title]="elemento.id">
                  {{ elemento.id.substring(0, 8) }}...
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="inline-flex items-center justify-center w-12 h-12 rounded-lg bg-indigo-600 text-white font-bold text-lg">
                    {{ elemento.element_name }}
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button
                    (click)="removerElemento(elemento.id)"
                    class="text-red-600 hover:text-red-900 transition-colors duration-200"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr *ngIf="elementosFiltrados.length === 0">
                <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">
                  Nenhum elemento encontrado.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
          <div class="text-sm text-gray-700">
            Total de elementos: <span class="font-medium">{{ elementos.length }}</span>
          </div>
        </div>
      </div>
    </div>
